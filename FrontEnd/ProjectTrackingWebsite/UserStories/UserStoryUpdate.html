<form class="form-horizontal" name="modifyUSForm" ng-init="init()" ng-submit="modifyUserStory(userStory)">
    <fieldset>
        <legend>Update New User Story</legend>
        <div class="form-group">
            <label for="userStory" class="col-lg-2 control-label">Enter User Story</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="userStory.story" placeholder="Enter Requirement">
            </div>
        </div>
        <div class="form-group">
            <label for="projectID" class="col-lg-2 control-label">Project ID</label>
            <div class="col-lg-10">
                <input type="text" readonly class="form-control" ng-model="userStory.projectID">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#UserStories" class="btn btn-default">Cancel</a>
                <input type="submit" value="Save User Story" class="btn btn-primary"/>
            </div>
        </div>
    </fieldset>
</form>
