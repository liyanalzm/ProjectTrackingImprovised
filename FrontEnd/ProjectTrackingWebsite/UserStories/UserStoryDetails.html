<h1>{{Title}}</h1>
<hr />
<a href="#NewUserStory" class="btn btn-primary">Add New User Story</a>
<hr />
<table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td>
                User Story ID
            </td>
            <td>
                User Story
            </td>
            <td>
                Project ID
            </td>
            <td>
                Modify User Story
            </td>
            <td>
                Delete User Story
            </td>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="userStory in Stories">
            <td>
                {{userStory.userStoryID}}
            </td>
            <td>
                {{userStory.story}}
            </td>
            <td>
                {{userStory.projectID}}
            </td>
            <td>
                <a href="#ModifyUserStory/{{userStory.userStoryID}}" class="btn btn-info">Modify</a>
            </td>
            <td>
                <a ng-click="deleteUserStory(userStory)" class="btn btn-info">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
