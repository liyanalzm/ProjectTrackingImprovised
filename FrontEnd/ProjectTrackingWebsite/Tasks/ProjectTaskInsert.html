<form class="form-horizontal" name="insertTaskForm" ng-submit="assignTask(task)">
    <fieldset>
        <legend>Assign New Task</legend>
        <div class="form-group">
            <label for="EmployeeID" class="col-lg-2 control-label">Task Assigned To</label>
            <div class="col-lg-10">
                <select ng-model="task.employeeSelected" ng-options="employee.employeeID for employee in employees" style="color: #000000;"></select>
                <p>{{task.employeeSelected.employeeID}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="startDate" class="col-lg-2 control-label">Start Date</label>
            <div class="col-lg-10">
                <input type="date" required class="form-control" ng-model="task.taskStartDate">
            </div>
        </div>
        <div class="form-group">
            <label for="endDate" class="col-lg-2 control-label">End Date</label>
            <div class="col-lg-10">
                <input type="date" required class="form-control" ng-model="task.taskEndDate">
            </div>
        </div>
        <div class="form-group">
            <label for="taskCompletion" class="col-lg-2 control-label">Task Completion in [%]</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" ng-model="task.taskCompletion" placeholder="Task Completion in %">
            </div>
        </div>
        <div class="form-group">
            <label for="userStory" class="col-lg-2 control-label">User Story</label>
            <div class="col-lg-10">
                <select ng-model="task.userStorySelected" ng-options="userStory.userStoryID for userStory in userStories" style="color: #000000;"></select>
                <p>{{task.userStorySelected.userStoryID}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#Tasks" class="btn btn-default">Cancel</a>
                <input type="submit" class="btn btn-primary" value="Assign Task" />
            </div>
        </div>
    </fieldset>
</form>
